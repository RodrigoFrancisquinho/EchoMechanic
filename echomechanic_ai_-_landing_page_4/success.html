<!DOCTYPE html>
<html class="dark" lang="pt">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pagamento Confirmado | EchoMechanic AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "primary-hover": "#0ea5d6",
                        "accent-orange": "#FF9F1C",
                        "background-dark": "#0B1215",
                        "surface-dark": "#151F24",
                        "surface-lighter": "#1E2A30",
                        "text-dim": "#94a3b8",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"], "body": ["Inter", "sans-serif"] },
                    backgroundImage: { 'grid-pattern': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)" }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Inter", sans-serif
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0B1215;
        }

        ::-webkit-scrollbar-thumb {
            background: #1E2A30;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-background-dark text-white h-screen overflow-hidden flex font-body antialiased relative">
    <div class="absolute inset-0 bg-[url('https://placeholder.pics/svg/20')] opacity-[0.03] pointer-events-none z-0">
    </div>
    <div class="flex-1 flex h-screen overflow-auto relative z-10 w-full flex-col items-center justify-center p-8">

        <div class="max-w-md w-full text-center space-y-8 animate-fade-in-up">

            <div class="flex justify-center mb-8">
                <div
                    class="w-24 h-24 rounded-full bg-green-500/20 flex items-center justify-center border-4 border-green-500 shadow-[0_0_30px_rgba(34,197,94,0.3)]">
                    <span class="material-symbols-outlined text-green-500 text-6xl">check</span>
                </div>
            </div>

            <div class="space-y-4">
                <h1 class="text-4xl font-bold text-white tracking-tight">Pagamento Confirmado!</h1>

                <p class="text-text-dim text-lg leading-relaxed">
                    A sua conta <span class="text-primary font-medium">EchoMechanic Pro</span> est√° agora ativa. Todas
                    as funcionalidades foram desbloqueadas.
                </p>
            </div>

            <div class="pt-8">
                <a href="dashboard"
                    class="inline-flex items-center justify-center px-8 py-4 rounded-xl bg-surface-lighter hover:bg-surface-lighter/80 text-white font-medium transition-all w-full border border-surface-lighter hover:border-gray-600 gap-2 group">
                    <span
                        class="material-symbols-outlined group-hover:-translate-x-1 transition-transform">arrow_back</span>
                    Voltar ao Dashboard
                </a>
            </div>

        </div>

    </div>

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
    </style>
</body>

</html>
