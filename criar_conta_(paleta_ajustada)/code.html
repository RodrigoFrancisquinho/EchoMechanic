<!DOCTYPE html>
<html lang="pt"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Criar Conta - EchoMechanic.AI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#06b6d4", // Cyan-500 equivalent (Neon Cyan)
                        "primary-hover": "#0891b2", // Cyan-600
                        "background-light": "#f3f4f6", // Gray-100
                        "background-dark": "#0B0E14", // Deep dark requested
                        "card-light": "#ffffff",
                        "card-dark": "#161b22", // Slightly lighter than bg
                        "input-bg-light": "#f9fafb",
                        "input-bg-dark": "#0d1117", // Dark input background
                        "border-light": "#e5e7eb",
                        "border-dark": "#30363d",
                        "accent-orange": "#f97316", // Orange-500 for alerts/strength
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
<style>.bg-grid-pattern {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }
        .dark .bg-grid-pattern {
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }
        .light .bg-grid-pattern {
            background-image: 
                linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        }.bg-radial-glow {
            background: radial-gradient(circle at center, rgba(6, 182, 212, 0.08) 0%, transparent 70%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 font-sans min-h-screen flex items-center justify-center p-4 relative overflow-hidden transition-colors duration-300">
<div class="absolute inset-0 bg-grid-pattern pointer-events-none"></div>
<div class="absolute inset-0 bg-radial-glow pointer-events-none"></div>
<div class="w-full max-w-md bg-card-light dark:bg-card-dark rounded-xl shadow-2xl border border-border-light dark:border-border-dark relative z-10 overflow-hidden backdrop-blur-sm bg-opacity-95 dark:bg-opacity-90">
<div class="pt-8 pb-6 px-8 text-center">
<div class="flex items-center justify-center gap-2 mb-4">
<div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center shadow-lg shadow-cyan-500/20">
<span class="material-icons-outlined text-white text-2xl">graphic_eq</span>
</div>
<h1 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    EchoMechanic<span class="text-primary">.AI</span>
</h1>
</div>
<h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">
                Digitalize a sua Oficina
            </h2>
<p class="text-sm text-gray-500 dark:text-gray-400">
                Junte-se à revolução da manutenção preditiva
            </p>
</div>
<div class="px-8 pb-8">
<form action="#" class="space-y-5" method="POST">
<div class="grid grid-cols-2 gap-4 mb-6">
<label class="cursor-pointer group relative">
<input class="peer sr-only" name="role" type="radio" value="tecnico"/>
<div class="flex flex-col items-center justify-center p-4 rounded-lg border-2 border-border-light dark:border-gray-700 bg-input-bg-light dark:bg-input-bg-dark hover:border-gray-400 dark:hover:border-gray-600 peer-checked:border-primary peer-checked:bg-cyan-50 dark:peer-checked:bg-cyan-900/10 transition-all duration-200 h-24">
<span class="material-icons-outlined text-3xl mb-2 text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 peer-checked:text-primary">handyman</span>
<span class="text-xs font-medium text-gray-600 dark:text-gray-400 peer-checked:text-primary">Técnico</span>
</div>
</label>
<label class="cursor-pointer group relative">
<input checked="" class="peer sr-only" name="role" type="radio" value="gestor"/>
<div class="flex flex-col items-center justify-center p-4 rounded-lg border-2 border-border-light dark:border-gray-700 bg-input-bg-light dark:bg-input-bg-dark hover:border-gray-400 dark:hover:border-gray-600 peer-checked:border-primary peer-checked:bg-cyan-50 dark:peer-checked:bg-cyan-900/10 transition-all duration-200 h-24 shadow-[0_0_15px_-3px_rgba(6,182,212,0.15)]">
<span class="material-icons-outlined text-3xl mb-2 text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 peer-checked:text-primary">domain</span>
<span class="text-xs font-medium text-gray-600 dark:text-gray-400 peer-checked:text-primary">Gestor de Frota</span>
</div>
<div class="absolute top-2 right-2 w-4 h-4 bg-primary rounded-full flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity">
<span class="material-icons-outlined text-[10px] text-white font-bold">check</span>
</div>
</label>
</div>
<div class="space-y-1">
<label class="block text-xs font-medium text-gray-700 dark:text-gray-300 ml-1" for="name">Nome Completo</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400 text-lg">person</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-border-light dark:border-border-dark rounded-lg bg-input-bg-light dark:bg-input-bg-dark text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm" id="name" placeholder="Ex: João Silva" type="text"/>
</div>
</div>
<div class="space-y-1">
<label class="block text-xs font-medium text-gray-700 dark:text-gray-300 ml-1" for="email">Email Profissional</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400 text-lg">mail</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-border-light dark:border-border-dark rounded-lg bg-input-bg-light dark:bg-input-bg-dark text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm" id="email" placeholder="nome@empresa.com" type="email"/>
</div>
</div>
<div class="space-y-1">
<label class="block text-xs font-medium text-gray-700 dark:text-gray-300 ml-1" for="company">Nome da Empresa</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400 text-lg">business</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-border-light dark:border-border-dark rounded-lg bg-input-bg-light dark:bg-input-bg-dark text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm" id="company" placeholder="Auto Reparadora Lda" type="text"/>
</div>
</div>
<div class="space-y-1">
<label class="block text-xs font-medium text-gray-700 dark:text-gray-300 ml-1" for="password">Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400 text-lg group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="block w-full pl-10 pr-10 py-2.5 border border-border-light dark:border-border-dark rounded-lg bg-input-bg-light dark:bg-input-bg-dark text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all sm:text-sm" id="password" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
<span class="material-icons-outlined text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 text-lg">visibility_off</span>
</div>
</div>
<div class="pt-2">
<div class="h-1 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-accent-orange w-1/3 rounded-full"></div>
</div>
<p class="text-[10px] text-gray-500 dark:text-gray-400 mt-1">Mínimo de 8 caracteres</p>
</div>
</div>
<button class="w-full bg-primary hover:bg-primary-hover text-white font-semibold py-3 px-4 rounded-lg shadow-lg shadow-cyan-500/25 transition duration-200 flex items-center justify-center group mt-4" type="submit">
<span>Criar Conta</span>
<span class="material-icons-outlined ml-2 text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<div class="text-center mt-6">
<p class="text-sm text-gray-600 dark:text-gray-400">
                        Já tem conta? 
                        <a class="text-primary hover:text-primary-hover font-medium transition-colors hover:underline" href="#">Login</a>
</p>
</div>
</form>
</div>
<div class="h-1 w-full bg-gradient-to-r from-transparent via-primary to-transparent opacity-30"></div>
</div>
<div class="fixed top-4 right-4 z-50">
<button class="p-2 rounded-full bg-card-light dark:bg-card-dark border border-border-light dark:border-border-dark text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors shadow-sm" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-outlined text-xl dark:hidden">dark_mode</span>
<span class="material-icons-outlined text-xl hidden dark:inline">light_mode</span>
</button>
</div>
<script>
        // Force dark mode initially as per request for "Dark Mode Industrial" vibe, but allow toggle
        document.documentElement.classList.add('dark');
    </script>

</body></html>
