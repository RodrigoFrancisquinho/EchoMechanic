<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EchoMechanic AI - Eliminar Conta</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#07b6d5",
              "background-light": "#f5f8f8",
              "background-dark": "#0f2023",
              "surface-dark": "#162a2e",
              "danger": "#ef4444",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-hidden">
<!-- Background UI (Simulated Dashboard Context) -->
<div aria-hidden="true" class="relative min-h-screen w-full flex flex-col pointer-events-none select-none filter blur-[2px] opacity-50 dark:opacity-40">
<!-- Navbar -->
<header class="h-16 border-b border-[#306069]/30 flex items-center px-8 bg-surface-dark/50">
<div class="w-8 h-8 rounded bg-primary/20 flex items-center justify-center mr-4">
<span class="material-symbols-outlined text-primary">graphic_eq</span>
</div>
<div class="h-4 w-48 bg-[#306069]/30 rounded"></div>
<div class="ml-auto flex gap-4">
<div class="h-8 w-8 rounded-full bg-[#306069]/30"></div>
<div class="h-8 w-8 rounded-full bg-[#306069]/30"></div>
</div>
</header>
<div class="flex flex-1">
<!-- Sidebar -->
<aside class="w-64 border-r border-[#306069]/30 hidden md:flex flex-col gap-4 p-4">
<div class="h-10 w-full bg-[#306069]/20 rounded mb-2"></div>
<div class="h-8 w-3/4 bg-[#306069]/10 rounded"></div>
<div class="h-8 w-3/4 bg-[#306069]/10 rounded"></div>
<div class="h-8 w-3/4 bg-[#306069]/10 rounded"></div>
</aside>
<!-- Main Content Area -->
<main class="flex-1 p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
<!-- Card 1 -->
<div class="h-64 rounded-xl border border-[#306069]/30 bg-surface-dark/30 p-4 relative overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-tr from-primary/5 to-transparent"></div>
<div class="h-full w-full flex items-end justify-center gap-1">
<div class="w-2 bg-primary/40 h-[40%] rounded-t"></div>
<div class="w-2 bg-primary/60 h-[70%] rounded-t"></div>
<div class="w-2 bg-primary/40 h-[50%] rounded-t"></div>
<div class="w-2 bg-primary/20 h-[30%] rounded-t"></div>
<div class="w-2 bg-primary/50 h-[60%] rounded-t"></div>
</div>
</div>
<!-- Card 2 -->
<div class="h-64 rounded-xl border border-[#306069]/30 bg-surface-dark/30 p-4"></div>
<!-- Card 3 -->
<div class="h-64 rounded-xl border border-[#306069]/30 bg-surface-dark/30 p-4"></div>
</main>
</div>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
<!-- Backdrop -->
<div class="absolute inset-0 bg-[#050b0c]/80 backdrop-blur-sm"></div>
<!-- Modal Card -->
<div class="relative w-full max-w-[480px] flex flex-col gap-6 bg-[#162a2e] border border-[#306069]/50 shadow-2xl rounded-xl p-6 sm:p-8 animate-in fade-in zoom-in-95 duration-200">
<!-- Modal Header / Content -->
<div class="flex flex-col items-center gap-4 text-center">
<!-- Icon -->
<div class="h-14 w-14 rounded-full bg-red-500/10 flex items-center justify-center border border-red-500/20">
<span class="material-symbols-outlined text-red-500 text-3xl">warning</span>
</div>
<!-- Text Content -->
<div class="flex flex-col gap-2">
<h2 class="text-red-500 dark:text-red-400 text-xl font-bold leading-tight tracking-tight">
                        Confirmar Eliminação da Conta
                    </h2>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-relaxed">
                        Tem a certeza que deseja eliminar permanentemente a sua conta? Esta ação não pode ser desfeita e perderá acesso a todos os diagnósticos da EchoMechanic.
                    </p>
</div>
</div>
<!-- Input Challenge (Friction) -->
<div class="flex flex-col gap-3">
<label class="flex flex-col gap-2">
<span class="text-white text-sm font-medium leading-normal">
                        Digite <span class="font-bold select-none text-red-400">'ELIMINAR'</span> para confirmar
                    </span>
<div class="relative">
<input class="form-input flex w-full rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-red-500/50 border border-[#306069] bg-[#0f2023] focus:border-red-500 h-12 px-4 text-base placeholder:text-[#306069] transition-colors" placeholder="ELIMINAR" type="text" value=""/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
<span class="material-symbols-outlined text-[#306069] text-sm">edit</span>
</div>
</div>
</label>
</div>
<!-- Action Buttons -->
<div class="flex flex-col sm:flex-row gap-3 pt-2">
<!-- Cancel Button -->
<button class="flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-4 bg-transparent border border-[#306069] text-[#8fc3cc] hover:text-white hover:bg-[#306069]/20 hover:border-[#306069] transition-all text-sm font-bold tracking-[0.015em] focus:ring-2 focus:ring-primary/40 focus:outline-none order-2 sm:order-1">
<span class="truncate">Cancelar</span>
</button>
<!-- Delete Button -->
<button class="flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-4 bg-red-600 hover:bg-red-700 text-white shadow-lg shadow-red-900/20 transition-all text-sm font-bold tracking-[0.015em] focus:ring-2 focus:ring-red-500/40 focus:outline-none order-1 sm:order-2 group">
<span class="flex items-center gap-2">
<span class="material-symbols-outlined text-[18px] group-hover:scale-110 transition-transform">delete_forever</span>
<span class="truncate">Eliminar Conta</span>
</span>
</button>
</div>
</div>
</div>
</body></html>
